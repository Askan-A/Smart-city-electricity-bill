<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCity â€” Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('assets/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black/60 text-white backdrop-blur-sm">
  <div class="bg-white/10 p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center text-yellow-400">Login to SmartCity</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 rounded-lg text-black" required>
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input id="password" type="password" class="w-full px-4 py-2 rounded-lg text-black" required>
      </div>
      <p id="error" class="text-red-500 text-sm min-h-[1.2em]"></p>
      <button type="submit" class="w-full bg-yellow-500 text-black font-semibold py-2 rounded-lg hover:bg-yellow-400">Login</button>
      <button type="button" id="demoBtn" class="mt-3 w-full text-sm text-yellow-400 underline">Use Demo Credentials</button>
    </form>
  </div>

  <script>
    const users = [
      { email: 'user@example.com', password: 'pass123', name: 'Asha Patel', customerId: 'CCC-1001' },
      { email: 'raj@smartcity.com', password: 'raj2025', name: 'Raj Kumar', customerId: 'CCC-2077' }
    ];

    const form = document.getElementById('loginForm');
    const error = document.getElementById('error');
    const demoBtn = document.getElementById('demoBtn');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) {
        error.textContent = 'Invalid email or password.';
        return;
      }
      localStorage.setItem('sc_user', JSON.stringify(user));
      window.location.href = 'dashboard.html';
    });

    demoBtn.addEventListener('click', () => {
      document.getElementById('email').value = 'user@example.com';
      document.getElementById('password').value = 'pass123';
    });
  </script>
</body>
</html>

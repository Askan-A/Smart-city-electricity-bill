<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartCity — Meter Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --gold: #d4af37;
    }

    body {
      background: url('assets/bg.png') center/cover fixed no-repeat;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      color: white;
    }

    /* Particle drift animation */
    .particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--gold);
      opacity: 0.7;
      border-radius: 50%;
      animation: drift 12s linear infinite;
    }

    @keyframes drift {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      25% { opacity: 0.6; }
      75% { opacity: 0.8; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .gold-text { color: var(--gold); }

    .fade-in-up {
      animation: fadeInUp 0.8s ease both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="text-white relative">
  <!-- Gold particle overlay -->
  <div class="particles" id="particles"></div>

  <!-- Header -->
  <header class="w-full px-6 py-4 flex items-center justify-between bg-black/40 backdrop-blur-sm sticky top-0">
    <div class="flex items-center gap-3">
      <img src="https://img.icons8.com/?size=80&id=1484&format=png&color=d4af37" alt="logo" class="w-10 h-10">
      <span class="text-2xl font-bold gold-text">SmartCity</span>
    </div>
    <a href="index.html" class="text-sm bg-[var(--gold)] text-black px-4 py-2 rounded-lg hover:scale-105 transition">Home</a>
  </header>

  <!-- Login Section -->
  <section class="flex flex-col items-center justify-center min-h-[90vh] relative z-10 text-center px-4">
    <div class="glass p-8 rounded-2xl max-w-md w-full fade-in-up">
      <h1 class="text-3xl font-bold gold-text mb-4">Recharge Your Meter</h1>
      <p class="text-sm text-slate-300 mb-6">Sign in using your registered SmartCity account</p>

      <form id="loginForm" class="space-y-4 text-left">
        <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-2 rounded-lg bg-black/30 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-[var(--gold)]" />
        <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg bg-black/30 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-[var(--gold)]" />
        <div id="loginError" class="text-sm text-red-500 min-h-[1.2em]"></div>
        <button type="submit" class="w-full py-3 bg-[var(--gold)] text-black font-semibold rounded-lg hover:scale-[1.02] transition-transform">Login</button>
      </form>

      <button onclick="fillDemo()" class="mt-4 text-sm text-[var(--gold)] underline">Auto-fill Demo Account</button>
    </div>
  </section>

  <footer class="text-center py-6 bg-black/60 text-slate-400 text-sm">
    SmartCity © 2025 — All Rights Reserved
  </footer>

  <script>
    // Generate drifting gold particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 35; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + '%';
      p.style.animationDelay = (Math.random() * 12) + 's';
      p.style.animationDuration = (8 + Math.random() * 8) + 's';
      p.style.opacity = Math.random();
      particlesContainer.appendChild(p);
    }

    const USERS = [
      { email: 'user@example.com', password: 'pass123', customerId: 'CCC-1001', name: 'Asha Patel', meter: 'MTR-908172' },
      { email: 'raj@smartcity.com', password: 'raj2025', customerId: 'CCC-2077', name: 'Raj Kumar', meter: 'MTR-118291' }
    ];

    function fillDemo() {
      document.getElementById('email').value = 'user@example.com';
      document.getElementById('password').value = 'pass123';
    }

    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const found = USERS.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
      if(!found){
        document.getElementById('loginError').textContent = 'Invalid credentials';
        return;
      }
      localStorage.setItem('sc_user', JSON.stringify(found));
      location.href = 'dashboard.html';
    });
  </script>
</body>
</html>

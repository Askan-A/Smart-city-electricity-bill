<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartCity Electricity Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #f9fafb; color: #1e293b; font-family: 'Inter', sans-serif; }
    .fade-in-up { opacity: 0; transform: translateY(20px); animation: fadeInUp .8s ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <main class="min-h-screen flex flex-col justify-center items-center p-6">
    <div class="max-w-lg w-full bg-white shadow-md rounded-2xl p-8">
      <div class="flex items-center gap-3 mb-6">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-teal-500 flex items-center justify-center text-white font-bold">SC</div>
        <h1 class="text-2xl font-semibold">SmartCity Electricity Portal</h1>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-600">Email</label>
          <input id="email" type="email" required class="w-full border rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-teal-400">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-600">Password</label>
          <input id="password" type="password" required class="w-full border rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-teal-400">
        </div>
        <div id="loginError" class="text-sm text-red-600"></div>
        <button type="submit" class="w-full py-3 bg-gradient-to-r from-teal-500 to-cyan-500 text-white rounded-lg font-semibold">Sign In</button>
        <button type="button" onclick="fillDemo()" class="w-full py-2 mt-2 border rounded-lg text-sm hover:bg-slate-50">Auto-fill Demo</button>
      </form>

      <p class="mt-6 text-xs text-slate-500 text-center">Demo: user@example.com / pass123</p>
    </div>
  </main>

  <script>
    const USERS = [
      { email: 'user@example.com', password: 'pass123', customerId: 'CCC-1001', name: 'Asha Patel', meter: 'MTR-908172' },
      { email: 'raj@smartcity.com', password: 'raj2025', customerId: 'CCC-2077', name: 'Raj Kumar', meter: 'MTR-118291' }
    ];

    const form = document.getElementById('loginForm');
    const error = document.getElementById('loginError');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = email.value.trim();
      const pass = password.value.trim();
      const found = USERS.find(u => u.email === email && u.password === pass);
      if(!found){
        error.textContent = "Invalid email or password.";
        return;
      }
      localStorage.setItem('sc_user', JSON.stringify(found));
      window.location.href = "meter-login.html";
    });

    function fillDemo(){
      document.getElementById('email').value = 'user@example.com';
      document.getElementById('password').value = 'pass123';
    }

    if(localStorage.getItem('sc_user')) window.location.href = "meter-login.html";
  </script>
</body>
</html>

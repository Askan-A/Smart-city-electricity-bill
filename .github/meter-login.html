<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCity â€” Meter Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-6">
      <div class="inline-block w-14 h-14 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-xl text-2xl font-bold flex items-center justify-center">SC</div>
      <h1 class="text-2xl font-semibold mt-3">SmartCity Login</h1>
      <p class="text-sm text-slate-500">Login to recharge your electricity meter</p>
    </div>
    <form id="loginForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-cyan-400">
      <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-cyan-400">
      <p id="error" class="text-red-600 text-sm"></p>
      <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold py-3 rounded-lg hover:scale-[1.02] transition-transform">Login</button>
    </form>
    <p class="mt-4 text-xs text-slate-400 text-center">Demo: <b>user@example.com / pass123</b></p>
  </div>

  <script>
    const USERS = [
      { email: 'user@example.com', password: 'pass123', customerId: 'CCC-1001', name: 'Asha Patel', meter: 'MTR-908172' },
      { email: 'raj@smartcity.com', password: 'raj2025', customerId: 'CCC-2077', name: 'Raj Kumar', meter: 'MTR-118291' }
    ];

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = USERS.find(u => u.email === email && u.password === password);
      if (!user) {
        document.getElementById('error').textContent = 'Invalid email or password';
        return;
      }
      localStorage.setItem('sc_user', JSON.stringify(user));
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>

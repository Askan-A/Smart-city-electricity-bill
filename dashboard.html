<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SmartCity Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:#000;color:white;font-family:'Inter',sans-serif;overflow-x:hidden;}
canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.glass{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);backdrop-filter:blur(8px);}
.fade{opacity:0;transform:translateY(30px);transition:all .8s ease;}
.fade.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="max-w-5xl mx-auto p-6">
  <header class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-yellow-400">SmartCity Dashboard</h1>
    <button id="logout" class="text-sm text-yellow-400 underline">Logout</button>
  </header>

  <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8 fade">
    <div class="glass p-8 rounded-2xl text-center cursor-pointer hover:scale-105 transition" onclick="window.location='meter-login.html'">
      <h3 class="text-xl font-semibold text-yellow-400 mb-2">Recharge Meter</h3>
      <p class="text-slate-300 text-sm">Recharge your electricity instantly.</p>
    </div>
    <div class="glass p-8 rounded-2xl text-center cursor-pointer hover:scale-105 transition">
      <h3 class="text-xl font-semibold text-yellow-400 mb-2">Pay Water Bill</h3>
      <p class="text-slate-300 text-sm">Manage water bills quickly and securely.</p>
    </div>
    <div class="glass p-8 rounded-2xl text-center cursor-pointer hover:scale-105 transition">
      <h3 class="text-xl font-semibold text-yellow-400 mb-2">Mobile Recharge</h3>
      <p class="text-slate-300 text-sm">Recharge prepaid numbers in seconds.</p>
    </div>
  </section>
</div>

<script>
const s=localStorage.getItem('sc_user');if(!s)location.href='meter-login.html';
logout.onclick=()=>{localStorage.removeItem('sc_user');location.href='meter-login.html';};
const obs=new IntersectionObserver(e=>{e.forEach(x=>{if(x.isIntersecting)x.target.classList.add('show');});},{threshold:0.3});
document.querySelectorAll('.fade').forEach(i=>obs.observe(i));

const c=document.getElementById('particles'),ctx=c.getContext('2d');let w,h,p=[];
function resize(){w=innerWidth;h=innerHeight;c.width=w;c.height=h;}
window.addEventListener('resize',resize);resize();
for(let i=0;i<150;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.5,dx:(Math.random()-0.5)*0.3,dy:(Math.random()-0.5)*0.3});
function draw(){ctx.clearRect(0,0,w,h);for(let a of p){ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,2*Math.PI);
ctx.fillStyle='rgba(255,215,0,0.9)';ctx.fill();a.x+=a.dx;a.y+=a.dy;if(a.x<0||a.x>w)a.dx*=-1;if(a.y<0||a.y>h)a.dy*=-1;}requestAnimationFrame(draw);}
draw();
</script>
</body>
</html>

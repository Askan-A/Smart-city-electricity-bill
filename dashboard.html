<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - India Smart Energy</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.fade-in { animation: fadeIn 0.8s ease-in-out; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-50 min-h-screen flex flex-col">

<header class="bg-white shadow-md p-4">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-700">⚡ My Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
  </div>
</header>

<main class="flex-1 p-6 fade-in">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-8">
    <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Welcome, <span id="userName"></span></h2>
    <p class="text-gray-600 mb-2">Customer ID: <span id="cccNumber" class="font-mono text-indigo-700"></span></p>
    <p class="text-gray-600 mb-6">Email: <span id="userEmail"></span></p>

    <h3 class="text-lg font-semibold mb-2">Recharge Meter</h3>
    <form id="rechargeForm" class="space-y-3 mb-6">
      <input type="number" id="amount" placeholder="Enter amount (₹)" required class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-indigo-400">
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">Recharge</button>
    </form>

    <h3 class="text-lg font-semibold mb-2">Previous Transactions</h3>
    <ul id="transactionsList" class="space-y-2 text-sm text-gray-700"></ul>
  </div>
</main>

<footer class="bg-white text-center p-4 text-gray-600">
  <p>© 2025 India Smart Energy. All rights reserved.</p>
</footer>

<script>
let currentUser = JSON.parse(localStorage.getItem("loggedInUser"));
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

if (!currentUser) {
  window.location.href = "index.html";
}

document.getElementById("userName").textContent = currentUser.name;
document.getElementById("userEmail").textContent = currentUser.email;
document.getElementById("cccNumber").textContent = currentUser.ccc;

function renderTransactions() {
  const list = document.getElementById("transactionsList");
  const userTx = transactions.filter(t => t.user === currentUser.name);
  if (userTx.length === 0) {
    list.innerHTML = "<li>No previous transactions.</li>";
  } else {
    list.innerHTML = userTx.map(tx => `<li>₹${tx.amount} — ${tx.date}</li>`).join("");
  }
}

document.getElementById("rechargeForm").onsubmit = function(e) {
  e.preventDefault();
  const amt = parseFloat(document.getElementById("amount").value);
  if (isNaN(amt) || amt <= 0) return;
  const tx = { id: Date.now(), user: currentUser.name, amount: amt, date: new Date().toLocaleString() };
  transactions.push(tx);
  localStorage.setItem("transactions", JSON.stringify(transactions));
  renderTransactions();
  document.getElementById("amount").value = "";
};

document.getElementById("logoutBtn").onclick = function() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "index.html";
};

renderTransactions();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCity — Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-semibold">SmartCity Dashboard</h1>
      <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
    </header>

    <section class="bg-white p-6 rounded-2xl shadow-md mb-6">
      <h2 id="userName" class="text-lg font-bold mb-2">Welcome</h2>
      <p>Customer ID: <span id="ccc"></span></p>
      <p>Meter No: <span id="meter"></span></p>
    </section>

    <section class="bg-white p-6 rounded-2xl shadow-md mb-6">
      <h3 class="text-lg font-semibold mb-2">Recharge Meter</h3>
      <form id="rechargeForm" class="flex gap-2">
        <input id="amount" type="number" placeholder="Amount ₹" class="border px-3 py-2 rounded-lg w-full">
        <button class="bg-cyan-500 text-white px-4 py-2 rounded-lg">Recharge</button>
      </form>
      <p id="msg" class="text-green-600 text-sm mt-2"></p>
    </section>

    <section class="bg-white p-6 rounded-2xl shadow-md">
      <h3 class="text-lg font-semibold mb-3">Transaction History</h3>
      <div id="txList" class="space-y-2"></div>
    </section>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('sc_user') || 'null');
    if (!user) window.location.href = 'meter-login.html';

    document.getElementById('userName').textContent = 'Welcome, ' + user.name;
    document.getElementById('ccc').textContent = user.customerId;
    document.getElementById('meter').textContent = user.meter;

    const key = 'sc_transactions';
    let txs = JSON.parse(localStorage.getItem(key) || '[]');

    const render = () => {
      const list = document.getElementById('txList');
      if (txs.length === 0) {
        list.innerHTML = '<p class="text-slate-500">No transactions yet.</p>';
        return;
      }
      list.innerHTML = txs.map(t => `
        <div class="p-3 bg-slate-50 rounded-lg border">
          ₹${t.amount} — ${new Date(t.date).toLocaleString()}
        </div>
      `).join('');
    };

    render();

    document.getElementById('rechargeForm').addEventListener('submit', e => {
      e.preventDefault();
      const amount = Number(document.getElementById('amount').value);
      if (!amount) return alert('Enter a valid amount');
      const tx = { amount, date: new Date().toISOString() };
      txs.push(tx);
      localStorage.setItem(key, JSON.stringify(txs));
      render();
      document.getElementById('msg').textContent = 'Recharge successful!';
      document.getElementById('amount').value = '';
    });

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('sc_user');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
